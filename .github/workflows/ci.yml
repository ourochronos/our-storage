name: CI

on:
  pull_request:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - '*.md'
      - 'docs/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    uses: ourochronos/our-infra/.github/workflows/lint.yml@main
  test:
    needs: lint
    uses: ourochronos/our-infra/.github/workflows/test.yml@main
  release:
    needs: test
    uses: ourochronos/our-infra/.github/workflows/release.yml@main
    secrets: inherit
